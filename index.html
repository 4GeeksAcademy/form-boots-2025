<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/db37005ca3.js" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-10">
                <div class="card card-outline-secondary">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">Payment form example</h3>
                    </div>
                    <div class="card-body">
                        <div id="error-msg" class="alert alert-danger d-none">Some fields are missing</div>
                        <form class="row g-3" action="/submit" method="POST">
                            <div class="col-md-12">
                                <label for="exampleEmail" class="form-label">Contacto</label>
                                <input type="email" class="form-control" id="exampleEmail" placeholder="Email o numero TelÃ©fono">
                            </div>
                            <div class="col-md-5">
                                <label for="exampleAccount" class="form-label">Card #</label>
                                <input type="text" class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXXXXX">
                            </div>
                            <div class="col-md-3">
                                <label for="examplectrl" class="form-label">CVC #</label>
                                <input type="text" class="form-control" id="examplectrl" placeholder="0000">
                            </div>
                            <div class="col-md-4">
                                <label for="exampleAmount" class="form-label">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control" id="exampleAmount" placeholder="Amount">
                                </div>
                            </div>
                            <div class="col-md-6 pb-3">
                                <label for="exampleMessage">Message</label>
                                <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                                <small class="text-muted">Add any notes here.</small>
                            </div>
                            <div class="col-12">
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="yellow" name="options" type="radio">
                                    <i class="fab fa-cc-amex"></i>
                                </label>
                            </div>
                            <div class="col-12 text-end">
                                <button type="reset" class="btn btn-secondary">Cancel</button>
                                <button type="submit" class="btn btn-success">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/db37005ca3.js" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>

<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 offset-md">
            <div class="card card-outline-secondary">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Payment form example</h3>
                </div>
                <div class="card-body">
                    <div id="error-msg" class="alert alert-danger">Some fields are missing</div>
                    <form class="row g-3">
                        <div class="col-md-12">
                            <label for="exampleEmail" class="form-label">Contacto</label>
                            <input type="email" class="form-control" id="exampleEmail" placeholder="Email o numero Teléfono">
                        </div>
                        <div class="col-md-5">
                            <label for="exampleAccount" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-md-3">
                            <label for="examplectrl" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="examplectrl" placeholder="0000">
                        </div>
                        <div class="col-md-4">
                            <label for="exampleAmount" class="form-label">Amount</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fas fa-dollar-sign"></i>
                                </div>
                                <input type="number" class="form-control" id="exampleAmount" placeholder="Amount">
                            </div>

                        </div>
                        <div class="col-md-6">
                            <label for="exampleFirst" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="exampleFirst">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleLast" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="exampleLast">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="inputDate" class="form-label">Select Date</label>
                            <input type="date" class="form-control" id="inputDate" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>México</option>
                                <option selected>Colombia</option>
                                <option selected>Argentina</option>
                                <option selected>Venezuela</option>
                                <option selected>Chile</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        
                        <!-- formulario de radio -->

                        <div class="col-md-6 pb-3">
                            <p for="exampleAccount">We accept:</p>
                            <div class="btn btn-group" data-toggle="buttons">
                                <label class="btn btn-secondary" for="blue">
                                    <input autocomplete="off" checked id="blue" name="options" type="radio">
                                    <i class="fab fa-cc-mastercard"></i>
                                </label>
                                <label class="btn btn-secondary" for="red>
                                    <input autocomplete="off" id="red" name="options" type="radio">
                                    <i class="fab fa-cc-visa"></i>
                                </label>
                                <label class="btn btn-secondary" for="green">
                                    <input autocomplete="off" id="green" name="options" type="radio">
                                    <i class="fab fa-cc-diners-club"></i>
                                </label>
                                <label class="btn btn-secondary" for="yellow>
                                    <input autocomplete="off" id="yellow" name="options" type="radio">
                                    <i class="fab fa-cc-amex"></i>
                                </label>
                            </div>

                        </div>

                        <!-- Message -->

                        <div class="col-md-6 pb-3">
                            <label for="exampleMessage">Message</label>
                            <textarea class="form-control" id="exampleMessage" rows="3"></textarea>
                            <small class="text-muted">Add any notes here.</small>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-end">
                    <div class="float-right">
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                        <button type="button" class="btn btn-success">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
